  <body style="min-height:100%;overflow-x:hidden;overflow-y:auto;margin:0;">
    <form>
      <div>
        <div class="navbar navbar-darkblue" style="border:'1px solid red">
          <div>header header header header header header header header header header header header header header header header </div>
          </div>
        </div>
        <div>
          <script>
            const resizeHandler = () => {
              //const navbar = document.getElementsByClassName("navbar")[0];
              //const report = document.getElementById('divReport');
              var navbarHeight = document.getElementsByClassName("navbar")[0].offsetHeight;
              var footerHeight = 20
              document.getElementById('divReport').style.height = `calc(100vh - ${navbarHeight + footerHeight}px)`;
            }
            window.addEventListener('resize', resizeHandler, false)

            window.addEventListener('DOMContentLoaded', (event) => {
              resizeHandler();
            });

            const urlParams = new URLSearchParams(window.location.search);
            //var PartnerID = 395;   //CNA
            var PartnerID = 409; //CBET
            //var PartnerID = 434; //GMI
            for (const [key, value] of urlParams) {
                if (key === 'PartnerID') {
                  PartnerID = value
                }
            }
            sessionStorage.setItem('PartnerID',PartnerID);
          </script>
          <div id="ContentPlaceHolder1_plhContainer">
            <div>sub header</div>
            <div id="divReport" style="flex:1;overflow-y:scroll;">
              <card-report/>
            </div>

          </div>

        </div>

      </div>

    <script src="./bundle.js"></script>
